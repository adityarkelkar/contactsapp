<div id="modalDelete" class="modal">
    <div class="modal-content delete-modal">
        <h2 class="modal-delete-header" id="modal-delete-header">Confirm Delete</h2>
        <p>Are you sure you want to delete this contact?</p>
        <p><button (click)="confirmDelete($event)" attr.data-id="{{ deleteID }}" id="delete-confirm">Yes</button><button (click)="cancelDelete()" id="delete-cancel">No</button></p>
    </div>
</div>
